<script>

const buttonsWrapper = document.querySelector(".buttons");
const slides = document.querySelector(".ImgScroll");
const buttons = Array.from(buttonsWrapper.children);
let currentIndex = 0;
const slideInterval = 2000; 

function activateSlide(index) {
  buttons.forEach(item => item.classList.remove("active"));
  buttons[index].classList.add("active");
  slides.style.transform = `translateX(-${index * 100}%)`;
  currentIndex = index;
}

buttonsWrapper.addEventListener("click", e => {
  if (e.target.nodeName === "BUTTON") {
    const index = buttons.indexOf(e.target);
    activateSlide(index);
  }
});

function autoSlide() {
  let nextIndex = (currentIndex + 1) % buttons.length;
  activateSlide(nextIndex);
}

let autoSlideInterval = setInterval(autoSlide, slideInterval);

buttonsWrapper.addEventListener("mouseenter", () => clearInterval(autoSlideInterval));
buttonsWrapper.addEventListener("mouseleave", () => autoSlideInterval = setInterval(autoSlide, slideInterval));
slides.addEventListener("mouseenter", () => clearInterval(autoSlideInterval));
slides.addEventListener("mouseleave", () => autoSlideInterval = setInterval(autoSlide, slideInterval));







</script>
